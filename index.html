<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janez Grošelj</title>
    <link rel="icon" type="image/png" href="/favicon.png"> <!-- Make sure you have a favicon in your root folder -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- Basic Reset & Dark Mode Theme --- */
        :root {
            --background-color: #111111;
            --text-color: #e0e0e0;
            --primary-color: #ffffff;
            --secondary-color: #888888;
            --hover-color: #00adee; /* A touch of color from your Luminarium site */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Figtree', sans-serif;
            font-weight: 300;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            text-align: center;
        }

        /* --- Header & Intro --- */
        .header {
            padding: 4rem 2rem 2rem 2rem;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            color: var(--primary-color);
            margin: 0 0 0.5rem 0;
        }

        .intro {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: var(--secondary-color);
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- Project Blocks --- */
        .projects-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            flex-wrap: wrap; /* Allows blocks to stack on smaller screens */
            width: 100%;
            max-width: 1400px;
            box-sizing: border-box;
        }

        .project-card {
            display: block;
            width: 100%;
            max-width: 600px;
            text-decoration: none;
            color: var(--primary-color);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #222;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .project-preview {
            position: relative;
        }

        .project-preview img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.3s ease;
        }
        
        .project-card:hover .project-preview img {
            opacity: 0.8;
        }

        .project-title {
            padding: 1.5rem;
            background-color: rgba(17, 17, 17, 0.8); /* Slightly transparent background */
            backdrop-filter: blur(5px);
            font-size: 1.25rem;
            font-weight: 400;
            border-top: 1px solid #222;
        }
        
        .project-title span {
            font-weight: 600;
            display: block;
            margin-bottom: 0.25rem;
        }
        
        .project-title .arrow {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .project-card:hover .arrow {
            transform: translateX(5px);
            color: var(--hover-color);
        }

        /* --- Footer --- */
        footer {
            padding: 2rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        footer a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--hover-color);
        }

    </style>
</head>
<body>

    <header class="header">
        <h1>Janez Grošelj</h1>
        <p class="intro">Artist & Architect.</p>
    </header>

    <main class="projects-container">
        <!-- Luminarium Project Block -->
        <a href="https://luminarium.cc" target="_blank" class="project-card">
            <div class="project-preview">
                <!-- IMPORTANT: Create an 'images' folder and place your screenshot named 'luminarium-preview.jpg' inside it. -->
                <img src="images/luminarium-preview.png" alt="Preview of the Luminarium website">
            </div>
            <div class="project-title">
                <span>L U M I N A R I U M</span>
                Artworks in Light & Space <span class="arrow">→</span>
            </div>
        </a>

        <!-- Tempomat Project Block -->
        <a href="https://tempomat.watch" target="_blank" class="project-card">
            <div class="project-preview">
                <!-- IMPORTANT: Create an 'images' folder and place your screenshot named 'tempomat-preview.jpg' inside it. -->
                <img src="images/tempomat-preview.png" alt="Preview of the Tempomat website">
            </div>
            <div class="project-title">
                <span>TEMPOMAT</span>
                A Horological Experiment <span class="arrow">→</span>
            </div>
        </a>
    </main>

    <footer>
        <a href="mailto:janez@luminarium.cc">Contact</a>
        <span>&bull;</span>
        <a href="https://luminarium.cc/about" target="_blank">About</a>
    </footer>

</body>
</html>
